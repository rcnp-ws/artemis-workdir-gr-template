anchor:
  - &qbin  200
  - &qmin  0
  - &qmax  4000

include:
  - name: hist/pla/pla.tmpl.hist.yaml
    replace: 
      GRLAS: gr
      TYPE: @TYPE@
      NUM: 1
      TMIN:  0
      TMAX:  524.288e3
      QMAX:  1000
      TDIFFMIN: -50
      TDIFFMAX:  50
      QDIFFMIN: -200
      QDIFFMAX:  200
  - name: hist/pla/pla.tmpl.hist.yaml
    replace: 
      GRLAS: gr
      TYPE: @TYPE@
      NUM: 2
      TMIN:  0
      TMAX:  524.288e3
      QMAX:  1000
      TDIFFMIN: -50
      TDIFFMAX:  50
      QDIFFMIN: -200
      QDIFFMAX:  200
  - name: hist/pla/pla.tmpl.hist.yaml
    replace: 
      GRLAS: gr
      TYPE: @TYPE@
      NUM: 3
      TMIN:  0
      TMAX:  524.288e3
      QMAX:  1000
      TDIFFMIN: -50
      TDIFFMAX:  50
      QDIFFMIN: -200
      QDIFFMAX:  200

group:
  - name: plastic_gr_@TYPE@_correlation
    title: Plastic GR @TYPE@ Correlation
    contents:
      - name: de2_de1
        title: DE1 vs DE2
        x: ["pla_gr_@TYPE@_1.GetQAve()", *qbin, *qmin, *qmax]
        y: ["pla_gr_@TYPE@_2.GetQAve()", *qbin, *qmin, *qmax]
